name: CI

on:
  push:
    branches: [main, canary]
  pull_request:
    branches: [main, canary]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm run lint --if-present

      - name: Format check
        run: pnpm run format:check --if-present

      - name: Type check
        run: pnpm run type-check --if-present

      - name: Build project
        run: pnpm run build

      - name: Test examples
        run: |
          cd examples/1-basic-api
          npm install
          npm run build
